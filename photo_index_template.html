{% extends "base.html" %}

{% block title %}Home - Professional Photography{% endblock %}

{% block extra_css %}
<style>
    /* Services Section */
    .services-section {
        padding: 4rem 0;
        background: var(--bg-light);
    }

    .section-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    .section-subtitle {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 3rem;
    }

    .service-card {
        text-align: center;
        padding: 2rem;
        background: var(--white);
        border-radius: 10px;
        transition: all 0.3s;
    }

    .service-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    .service-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--secondary-color);
    }

    .service-card h3 {
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    /* Featured Gallery */
    .gallery-preview {
        padding: 4rem 0;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        height: 300px;
        background: #f0f0f0;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .gallery-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: var(--white);
        padding: 1.5rem;
        transform: translateY(100%);
        transition: transform 0.3s;
    }

    .gallery-item:hover .gallery-overlay {
        transform: translateY(0);
    }

    /* Testimonials */
    .testimonials-section {
        padding: 4rem 0;
        background: var(--bg-light);
    }

    .testimonial-card {
        background: var(--white);
        padding: 2rem;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .testimonial-card::before {
        content: '"';
        position: absolute;
        top: -10px;
        left: 20px;
        font-size: 4rem;
        color: var(--secondary-color);
        opacity: 0.3;
    }

    .testimonial-content {
        margin-bottom: 1.5rem;
        font-style: italic;
        line-height: 1.8;
    }

    .testimonial-author {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .author-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        font-weight: bold;
    }

    .author-info h4 {
        margin-bottom: 0.25rem;
        color: var(--primary-color);
    }

    .author-info p {
        color: var(--text-light);
        font-size: 0.9rem;
    }

    .rating {
        color: var(--accent-color);
        margin-bottom: 0.5rem;
    }

    /* CTA Section */
    .cta-section {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: var(--white);
        padding: 4rem 2rem;
        text-align: center;
        margin-top: 4rem;
    }

    .cta-section h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .cta-section p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    .cta-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    /* Stats Section */
    .stats-section {
        padding: 3rem 0;
        background: var(--primary-color);
        color: var(--white);
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        text-align: center;
    }

    .stat-item h3 {
        font-size: 2.5rem;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
    }

    .stat-item p {
        font-size: 1.1rem;
    }
</style>
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero">
    <h1>Capturing Moments, Creating Memories</h1>
    <p>Professional photography services for all your special occasions</p>
    <div class="cta-buttons">
        <a href="/packages" class="btn">View Packages</a>
        <a href="/gallery" class="btn btn-outline">See
